server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    gateway:
      discovery:
        locator:
          # 自动根据服务名生成路由，服务名自动转为小写
          enabled: true
          lower-case-service-id: true

      routes:
        # user-service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**

        # captcha-service
        - id: captcha-service
          uri: lb://captcha-service
          predicates:
            - Path=/api/captcha/**